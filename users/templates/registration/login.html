
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<a href="{% url 'users:profile' %}">Back to profile</a>
<a href="{% url 'users:register' %}">Register</a>
{% endblock %}
