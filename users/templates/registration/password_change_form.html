
{% extends 'base.html' %}

{% block content %}
<h2>Change password</h2>

{% load crispy_forms_tags %}


<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Change</button>
</form>

<a href="{% url 'users:profile' %}">Back to dashboard</a>
{% endblock %}
